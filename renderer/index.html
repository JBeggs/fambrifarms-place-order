<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:* https://localhost:*" />
  <title>Place Order - Fambri Farms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <div class="nav-brand">
        <h1>ðŸšš Fambri Farms - Place Order</h1>
      </div>
      <div class="nav-tabs">
        <button id="tabMessages" class="nav-tab">
          <span class="nav-icon">ðŸ’¬</span>
          Messages
        </button>
        <button id="tabOrders" class="nav-tab">
          <span class="nav-icon">ðŸ“‹</span>
          Orders
        </button>
        <button id="tabDebug" class="nav-tab">
          <span class="nav-icon">ðŸ”§</span>
          Debug
        </button>
      </div>
    </div>
    
    <!-- Sidebar (only visible in Messages view) -->
    <div class="sidebar">
      <h3>WhatsApp Messages</h3>
      <div id="messageControls" style="margin-bottom: 8px;">
        <button id="selectAll" class="btn-small">Select All</button>
        <button id="clearSelection" class="btn-small">Clear</button>
      </div>
      <div id="messagesList" class="messages-list"></div>
    </div>
    <div class="content" id="panelMessages">
      <div class="topbar">
        <div class="row"><label>Customer</label><select id="customerSelect"><option value="">Select Customer...</option></select></div>
        <div><label><input id="verified" type="checkbox" /> Verified</label></div>
      </div>
      <div>
        <label>Selected Messages</label>
        <div id="selectedMessagesList" class="selected-messages-list"></div>
      </div>
      <div>
        <label>Order Items (Preview)</label>
        <div id="orderPreview" class="order-preview"></div>
        <div class="note" id="hint">Select messages and customer to create order</div>
      </div>
      
      <!-- Messages Panel Actions -->
      <div class="messages-actions">
        <button id="createOrder">Create Order</button>
        <button id="close">Close</button>
      </div>
    </div>
    <div class="content" id="panelOrders" style="display:none; grid-template-rows: auto auto 1fr;">
      <div class="topbar">
        <h3>Order Management</h3>
        <div>
          <button id="refreshOrders" class="btn-small">Refresh</button>
        </div>
      </div>
      <div>
        <label>Filter Orders</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 12px;">
          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="received">Received</option>
            <option value="parsed">AI Parsed</option>
            <option value="confirmed">Confirmed</option>
            <option value="po_sent">PO Sent</option>
            <option value="po_confirmed">PO Confirmed</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>
          <input type="date" id="dateFilter" placeholder="Filter by date">
          <input type="text" id="customerFilter" placeholder="Filter by customer">
        </div>
      </div>
      <div>
        <label>Orders List</label>
        <div id="ordersList" class="orders-list"></div>
      </div>
    </div>
    <div class="content" id="panelDebug" style="display:none; grid-template-rows: auto 1fr;">
      <div>
        <h3>Payload Debug</h3>
        <div class="note">Pre-send payloads (from main) and post-receive (renderer) will appear below.</div>
      </div>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div>
          <h4>Pre-send</h4>
          <pre id="debugPre" style="white-space:pre-wrap; border:1px solid #ccc; padding:8px; border-radius:6px; height: 100%; overflow:auto;"></pre>
        </div>
        <div>
          <h4>Post-receive</h4>
          <pre id="debugPost" style="white-space:pre-wrap; border:1px solid #ccc; padding:8px; border-radius:6px; height: 100%; overflow:auto;"></pre>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="renderer.js?v=4"></script>
</body>
</html>
